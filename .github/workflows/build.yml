name: Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore EasyUpdate.csproj

    - name: Build
      run: msbuild EasyUpdate.csproj /p:Configuration=Release /p:DebugType=none

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EasyUpdate-Release
        path: bin/Release/update.exe

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: bin/Release/update.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
